<div *ngIf="userId">

  <h2>TaskTrek</h2>

  <div *ngIf="!userId">
    <button (click)="showLogin = true">Login</button>
    <button (click)="showSignup = true">Sign Up</button>
  </div>

  <div *ngIf="userId">
    <span>{{ userName }}</span>
    <button (click)="logout()">Logout</button>
  </div>

  <div *ngIf="showLogin">
    <h3>Login</h3>
    <input placeholder="Email" [(ngModel)]="email" />
    <input type="password" placeholder="Password" [(ngModel)]="password" />
    <button (click)="login()">Login</button>
    <button (click)="showLogin = false">Cancel</button>
  </div>

  <div *ngIf="showSignup">
    <h3>Sign Up</h3>
    <input placeholder="First Name" [(ngModel)]="firstName" />
    <input placeholder="Last Name" [(ngModel)]="lastName" />
    <input placeholder="Email" [(ngModel)]="signupEmail" />
    <input type="password" placeholder="Password" [(ngModel)]="signupPassword" />
    <button (click)="signup()">Create Account</button>
    <button (click)="showSignup = false">Cancel</button>
  </div>

  <select [(ngModel)]="task.p_table_name">
    <option value="assignments">Assignment</option>
    <option value="exams">Exam</option>
    <option value="group_projects">Group Project</option>
    <option value="personal_goals">Personal Goal</option>
  </select>

  <input placeholder="Title" [(ngModel)]="task.p_title" />
  <input placeholder="Course" [(ngModel)]="task.p_subj_course" />
  <input placeholder="Description" [(ngModel)]="task.p_description" />
  <input type="date" [(ngModel)]="task.p_due_date" />
  <select [(ngModel)]="task.p_priority">
    <option value="Low Priority">Low Priority</option>
    <option value="Medium Priority">Medium Priority</option>
    <option value="High Priority">High Priority</option>
  </select>
  <button (click)="addTask()">Add</button>

  <hr />

  <div *ngFor="let t of tasks">
    <strong>{{ t.task_title }}</strong>
    <small>({{ t.table_name }})</small><br />
    <span>{{ t.task_subj_course }}</span><br />
    <span>{{ t.task_description }}</span><br />
    <span>Priority: {{ t.task_priority }}</span><br />
    <span>Due: {{ t.task_due_date }}</span><br />
    <hr />
  </div>

</div>
